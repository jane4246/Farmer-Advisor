<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Business Chat</title>
<style>
  body { font-family: Arial; display: flex; flex-direction: column; align-items: center; margin: 20px; }
  #chat { width: 400px; height: 500px; border: 1px solid #ccc; padding: 10px; overflow-y: auto; background: #f9f9f9; border-radius: 8px; }
  #userInput { width: 300px; padding: 8px; border-radius: 4px; border: 1px solid #ccc; }
  #sendBtn { padding: 8px 12px; margin-left: 5px; border-radius: 4px; border: none; background: #007bff; color: white; cursor: pointer; }
  #sendBtn:hover { background: #0056b3; }
  .message { margin: 8px 0; padding: 8px 12px; border-radius: 12px; max-width: 80%; word-wrap: break-word; }
  .user { background-color: #d1e7ff; align-self: flex-end; }
  .bot { background-color: #d4edda; align-self: flex-start; }
  .timestamp { font-size: 0.7em; color: #555; margin-top: 2px; }
  .input-group { display: flex; margin-top: 10px; }
</style>
</head>
<body>

<h2>Chat with Us</h2>
<div id="chat"></div>
<div class="input-group">
  <input type="text" id="userInput" placeholder="Type your message">
  <button id="sendBtn">Send</button>
</div>

<script>
const chatBox = document.getElementById('chat');
const input = document.getElementById('userInput');
const sendBtn = document.getElementById('sendBtn');

sendBtn.onclick = sendMessage;
input.addEventListener("keypress", function(event) {
  if (event.key === "Enter") sendMessage();
});

async function sendMessage() {
  const message = input.value.trim();
  if (!message) return;

  appendMessage('user', message);
  input.value = '';

  try {
    const response = await fetch('https://jepkoech.app.n8n.cloud/webhook/chat', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ message })
    });
    const data = await response.json();
    appendMessage('bot', data.reply);
  } catch (err) {
    appendMessage('bot', 'Error connecting to server.');
  }
}

function appendMessage(sender, text) {
  const div = document.createElement('div');
  div.className = 'message ' + sender;

  const now = new Date();
  const timestamp = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

  div.innerHTML = `${text}<div class="timestamp">${timestamp}</div>`;
  chatBox.appendChild(div);
  chatBox.scrollTop = chatBox.scrollHeight;
}
</script>

</body>
</html>
