<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fruit Farm Agent</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .chat-container {
      background: white;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      width: 400px;
      max-width: 90%;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .chat-box {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }
    .chat-input {
      display: flex;
      border-top: 1px solid #ddd;
    }
    .chat-input input {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
      font-size: 16px;
    }
    .chat-input button {
      background: #685FFF;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
    }
    .message {
      margin-bottom: 10px;
      padding: 8px 12px;
      border-radius: 8px;
      max-width: 80%;
    }
    .user {
      background: #685FFF;
      color: white;
      align-self: flex-end;
    }
    .agent {
      background: #eee;
      color: #333;
      align-self: flex-start;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div id="chat" class="chat-box"></div>
    <div class="chat-input">
      <input type="text" id="input" placeholder="Ask about fruits...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const input = document.getElementById('input');

    async function sendMessage() {
      const text = input.value.trim();
      if (!text) return;

      // Add user message
      const userMsg = document.createElement('div');
      userMsg.classList.add('message', 'user');
      userMsg.textContent = text;
      chat.appendChild(userMsg);

      input.value = '';
      chat.scrollTop = chat.scrollHeight;

      // Call your Relevance AI agent
      try {
        const res = await fetch('/query', {   // We'll create this backend endpoint next
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ query: text })
        });
        const data = await res.json();

        const agentMsg = document.createElement('div');
        agentMsg.classList.add('message', 'agent');
        agentMsg.textContent = data.reply || "No response from agent.";
        chat.appendChild(agentMsg);
        chat.scrollTop = chat.scrollHeight;
      } catch (err) {
        console.error(err);
      }
    }
  </script>
</body>
</html>
